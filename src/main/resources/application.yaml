server:
    port: 8080


spring:
    security:
        jwt:
            secret: ${JWT_SECRET}
            access: 1
            refresh: 30
    mail:
        host: ${SPRING_MAIL_HOST}
        port: ${SPRING_MAIL_PORT}
        username: ${SPRING_MAIL_USERNAME}
        password: ${SPRING_MAIL_PASSWORD}
        properties:
            mail:
                debug: false
                transport:
                    protocol: smtp
                smtp:
                    auth: true
                    starttls:
                        enable: true
    datasource:
        url: jdbc:postgresql://localhost:5430/bank
        username: bank
        password: bank
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                default_schema: public
                show_sql: true
                format_sql: true
                use_sql_comments: true

springdoc:
    swagger-ui:
        tags-sorter: ordered
